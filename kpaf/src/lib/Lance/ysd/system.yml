system:
  comment: required
  locale: required

  dbms:
    type: [ mysql ]
    adapter: [ PDO_MYSQL ]
    defaultEngine: [ InnoDB, MyIASM ]
    charset: [ utf8 ]
    connection:
      host: required
      port: required
      username: required
      password: required

  features:
    created_by:
      reference: system.user|c=创建人
      source: auth.user_auth.user_id
      fallback_value: '3d00af5b32054942a97a76d0e1f69ef4'
    updated_by:
      reference: system.user|c=修改人
      source: auth.user_auth.user_id
      fallback_value: '3d00af5b32054942a97a76d0e1f69ef4'

  tins:
    - geo_china
    - personal_profile
    - user_management



  data:
    init:
      - builtin_users_groups.data
      - builtin_users_groups.yml
      - country.sql
      - province.sql
      - city.sql
      - capital_city.sql
      - district.sql
      - isp.sql
      - ip_address.sql
    update:
      - truncate_on_update.sql
